<!doctype html>
<html>
   <head>
      <title></title>
      
      <link rel="stylesheet" href="css/screen.css" type="text/css" />
   </head>
   <body>
		<header>
			<h1>CSS3 Slideshow</h1>
			<p>
				Tutorial from Smashing Magazine. The article can be found <a href="http://coding.smashingmagazine.com/2012/04/25/pure-css3-cycling-slideshow/#3" target="_blank">here</a>.<br />
				<a href="http://jamespellerano.com">James Pellerano's</a> code can be found on <a href="https://github.com/japellerano/CSS3-Slideshow">Github</a>. Built on HTML5 and CSS3 using <a href="http://compass-style.org">Compass</a>.
			</p>
		</header>
      <div class="container">
         <div id="content-slider">
            <div id="slider"><!-- Slider Container -->
               <div id="mask">
                  <ul>
                     <li id="first" class="firstanimation">
                        <a href="#"><img src="images/img_1.jpg" alt="Cougar" /></a>
                        <div class="tooltip"><h1>Cougar</h1></div>
                     </li>
                     <li id="second" class="secondanimation">
                        <a href="#"><img src="images/img_2.jpg" alt="Lions" /></a>
                        <div class="tooltip"><h1>Lions</h1></div>
                     </li>
                     <li id="third" class="thirdanimation">
                        <a href="#"><img src="images/img_3.jpg" alt="Snowalker" /></a>
                        <div class="tooltip"><h1>Snowalker</h1></div>
                     </li>
                     <li id="fourth" class="fourthanimation">
                        <a href="#"><img src="images/img_4.jpg" alt="Howling" /></a>
                        <div class="tooltip"><h1>Howling</h1></div>
                     </li>
                     <li id="fifth" class="fifthanimation">
                        <a href="#"><img src="images/img_5.jpg" alt="Sunbathing" /></a>
                        <div class="tooltip"><h1>Sunbathing</h1></div>
                     </li>
                  </ul>
               </div>
               
               <div class="progress-bar"></div>
            </div>
         </div>
      </div>
   </body>
</html>
